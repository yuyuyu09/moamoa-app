<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃんのモワモワアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 モワモワアプリ 🎵</h1>
            <p>音声やタッチで遊ぼう！</p>
        </div>
        
        <div class="voice-container">
            <div class="voice-waves">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
                <div class="wave wave4"></div>
                <div class="wave wave5"></div>
            </div>
            <div class="voice-button" id="voiceButton">
                <div class="mic-icon">🎤</div>
                <div class="pulse-ring"></div>
            </div>
            <div class="status-text" id="statusText">タップして音声を録音</div>
        </div>
        
        <div class="interactive-area" id="interactiveArea">
            <div class="floating-bubbles">
                <div class="bubble bubble1">🌟</div>
                <div class="bubble bubble2">🎈</div>
                <div class="bubble bubble3">🦋</div>
                <div class="bubble bubble4">🌸</div>
                <div class="bubble bubble5">🌈</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="colorBtn">🎨 色を変える</button>
            <button class="control-btn" id="soundBtn">🔊 音を鳴らす</button>
            <button class="control-btn" id="resetBtn">🔄 リセット</button>
        </div>
        
        <div class="footer">
            <p>赤ちゃんと一緒に楽しく遊ぼう！</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
