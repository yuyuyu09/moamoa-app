<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>赤ちゃん向けモワモワアプリ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body {height:100%; margin:0; padding:0; box-sizing:border-box;}
    body {
      width:100vw; height:100vh; overflow:hidden;
      background: #f6fafc;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    #waveCanvas {
      display:block; background:none;
      position:fixed; z-index:3; left:0; top:0;
      touch-action:none; /* スマホで二本指スクロール禁止 */
    }
    .status {
      margin-top:28px; color:#61737a; font-size:1.1rem; z-index:5;
      text-shadow:0 2px 8px #fff;
      background:rgba(255,255,255,0.6); border-radius:12px; padding:6px 18px;
    }
  </style>
</head>
<body>
  <canvas id="waveCanvas"></canvas>
  <div class="status" id="status">マイク許可で音にも反応！指でもさわって遊ぼう！</div>
  <script src="babyMoamoa.js"></script>
</body>
</html>
